            <div class="form-value">
                <h2>Pannel Admin</h2>
                <form action="/login" method="post">
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="username" name="admin" placeholder="Identifiant" required>

                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="passwrd" placeholder="Mot de passe" required>
                        <label for="password">Mot de passe</label>
                    </div>
                    <button type="submit">Se connecter</button>
                    <div class="register">
                        <p>Vous n’avez pas d'accès ?<a href="#"> <br>Contactez l'administratif supérieur.</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
